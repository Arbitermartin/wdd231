<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./scripts/join.js">
</head>
<body>
    <main class="thank-you-container">
        <h1>Thank You for Joining!</h1>
        <p>We appreciate your interest in our chamber. Below is the information you submitted:</p>
        
        <div class="form-data">
            <p><strong>First Name:</strong> <span id="first-name"></span></p>
            <p><strong>Last Name:</strong> <span id="last-name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Mobile Phone:</strong> <span id="phone"></span></p>
            <p><strong>Business/Organization Name:</strong> <span id="organization"></span></p>
            <p><strong>Membership Level:</strong> <span id="membership"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
        
        <a href="join.html" class="button">Return to join page</a>
    </main>
   
</body>
</html>
