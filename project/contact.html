<body>
    <header>
        <nav>

    <main>
        <section>
            <div class="join">
                <h2>Home/Page /Join</h2>
                <p>Join Page</p>
            </div>
        </section>
        <section>
            <div class="conatiner_fluid">
                <div class="header_left">
                    <img src="./images/home.jpg" alt="image" width="600" loading="lazy">
                </div>
                <div class="header_right">
                    <h1>Join Our Chamber</h1>
                    <form action="thankyou.html" method="get">
                        <label>
                            First Name: 
                            <input type="text" name="first-name" title="First Name" autocomplete="given-name" required>
                        </label>
                        
                        <label>
                            Last Name: 
                            <input type="text" name="last-name" title="Last Name" autocomplete="family-name" required>
                        </label>
                        
                        <label>
                            Organizational Title: 
                            <input type="text" name="organization-title" title="Organization Title" autocomplete="organization-title" 
                            pattern="^[A-Za-z\-\s]{7,}$">
                        </label>
                        
                        <label>
                            Email: 
                            <input type="email" name="email" title="Email Address" autocomplete="email" placeholder="example@domain.com" required>
                        </label>
                        
                        <label>
                            Mobile Phone: 
                            <input type="tel" name="phone" title="Mobile Phone" autocomplete="tel" required>
                        </label>
                        
                        <label>
                            Business/Organization Name: 
                            <input type="text" name="organization" title="Organization Name" autocomplete="organization" required>
                        </label>
                        
                        <label>
                            Membership Level:
                            <select name="membership" required>
                                <option value="" disabled selected>Select membership type</option>
                                <option value="non-profit">NP Membership</option>
                                <option value="bronze">Bronze Membership</option>
                                <option value="silver">Silver Membership</option>
                                <option value="gold">Gold Membership</option>
                            </select>
                        </label>
                        
                        <label>
                            Business Description:
                            <textarea name="description" title="Business Description"></textarea>
                        </label>
                        
                        <input type="hidden" name="timestamp" id="timestamp">
                        
                        <button type="submit" class="btn-2" aria-label="welcome">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    </body>
