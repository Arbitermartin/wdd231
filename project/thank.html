<body>

    <section class="thank-you-section">
        <div class="container_3">
            <h1>Thank You for Contacting Us!</h1>
            <p>Your submitted details:</p>
            <ul id="userDetails"></ul>
            <a href="contact.html" class="btn-submit">Go Back</a>
        </div>
    </section>

    <script>
        // Retrieve and display user data from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            let details = "";
            params.forEach((value, key) => {
                details += `<li><strong>${key.replace("-", " ")}:</strong> ${decodeURIComponent(value)}</li>`;
            });
            document.getElementById("userDetails").innerHTML = details;
        }
        window.onload = getQueryParams;
    </script>

</body>
